<!DOCTYPE html>
<html lang="ja" class="is-preload">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="robots" content="noindex" />
    <meta name="googlebot" content="noindex" />
    <!-- favicon  -->
    <link
      rel="shortcut icon"
      href="./img/cucu_shortcut_icon.ico"
      type="image/x-icon"
    />
    <!-- swiper css -->
    <link rel="stylesheet" href="./css/plugins/swiper.min.css" />
    <!-- fancybox css -->
    <link rel="stylesheet" href="./css/plugins/fancybox.min.css" />
    <!-- cucu css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- font css -->
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans+JP"
      rel="stylesheet"
    />

    <!-- page title -->
    <title>CuCu.co.ltd</title>
  </head>

  <body>
    <div class="cucu-wrapper">
      <!-- page loader -->
      <div class="cucu-loader-frame">
        <div class="cucu-loader">
          <img src="./img/cucu_logo_white.png" alt="cucu" />
          <div class="cucu-deco-1">
            <div class="cucu-prog"></div>
          </div>
        </div>
      </div>
      <!-- page loader end -->
      <div id="cucu-dynamic-content" class="transition-fade">
        <div class="cucu-page-frame cucu-welcome">
          <div class="cucu-content">
            <div class="cucu-grid cucu-sm-reverse">
              <div class="cucu-g-100">
                <div class="rb-object-frame">
                  <div class="cucu-photo-frame cucu-from-top cucu-obj-1">
                    <video
                      src="./video/cucu_welcome.mp4"
                      autoplay
                      loop
                      muted
                      playsinline
                      class="html-video"
                    ></video>
                  </div>
                  <div class="cucu-caption">
                    <div class="cucu-main-title">
                      <div class="cucu-suptitle">
                        <span>- 未来はいつだって無限に展開している -</span>
                      </div>
                      <img src="./img/cucu_logo_text_white.png" alt="cucu" />
                      <!-- <h1>CuCu.</h1> -->
                    </div>
                    <div class="cucu-button-frame">
                      <h3>Go See The CuCu World</h3>
                      <div class="cucu-line"></div>
                      <a href="./main.html" class="cucu-button">
                        <div class="cucu-arrow">
                          <img src="./img/ui/arrow-2.svg" alt="arrow" />
                        </div>
                      </a>
                    </div>
                    <div class="cucu-description">
                      <a
                        href="https://www.youtube.com/user/cucu81com/playlists?app=desktop"
                        target="_blank"
                        data-no-swup
                        class="cucu-link"
                        ><img src="./img/ui/youtube.svg" alt="youtube"
                      /></a>
                      <a
                        href="https://www.instagram.com/mariko_cucu81/?igshid=YmMyMTA2M2Y%3D"
                        target="_blank"
                        data-no-swup
                        class="cucu-link"
                        ><img src="./img/ui/instagram-1.svg" alt="Instagram"
                      /></a>
                      <a
                        href="https://twitter.com/infocucu"
                        target="_blank"
                        data-no-swup
                        class="cucu-link"
                        ><img src="./img/ui/twitter.svg" alt="twitter"
                      /></a>
                      <a
                        href="https://www.facebook.com/people/CuCu%E6%A0%AA%E5%BC%8F%E4%BC%9A%E7%A4%BE/100066625219892/"
                        target="_blank"
                        data-no-swup
                        class="cucu-link"
                        ><img src="./img/ui/facebook.svg" alt="facebook"
                      /></a>
                    </div>
                  </div>
                  <div class="cucu-waves">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      xmlns:xlink="http://www.w3.org/1999/xlink"
                      viewBox="0 24 150 28"
                      preserveAspectRatio="none"
                      shape-rendering="auto"
                    >
                      <defs>
                        <path
                          id="gentle-wave"
                          d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"
                        />
                      </defs>
                      <g class="parallax">
                        <use
                          xlink:href="#gentle-wave"
                          x="48"
                          y="0"
                          fill="rgba(255,255,255,0.7"
                        />
                        <use
                          xlink:href="#gentle-wave"
                          x="48"
                          y="3"
                          fill="rgba(255,255,255,0.5)"
                        />
                        <use
                          xlink:href="#gentle-wave"
                          x="48"
                          y="5"
                          fill="rgba(255,255,255,0.3)"
                        />
                        <use
                          xlink:href="#gentle-wave"
                          x="48"
                          y="7"
                          fill="#fff"
                        />
                      </g>
                    </svg>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- jquery js -->
    <script src="./js/plugins/jquery.min.js"></script>
    <!-- fancybox js -->
    <script src="./js/plugins/fancybox.min.js"></script>
    <!-- swup js -->
    <script src="./js/plugins/swup.min.js"></script>
    <!-- swiper js -->
    <script src="./js/plugins/swiper.min.js"></script>
    <!-- parsley js -->
    <script src="./js/plugins/parsley.min.js"></script>
    <!-- cucu js -->
    <script src="./js/main.js"></script>
  </body>
</html>
